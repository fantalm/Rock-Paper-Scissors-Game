<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizzard Spock Game</title>
</head>
<body>
    <!-- Score area -->
    <div id="score-area">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizzard</li>
            <li>Spock</li>
        </ul>
        <div id="score-title">Score</div>
        <div id="score-count">11</div>
    </div>
    <!-- Game area -->
    <div id="game-area">
        <div class="game-card rock"><img src="./assets/images/rock.png" alt="Game card Rock"></div>
        <div class="game-card paper"><img src="./assets/images/paper.png" alt="Game card Paper"></div>
        <div class="game-card scissors"><img src="./assets/images/scissors.png" alt="Game card Scissors"></div>
        <div class="game-card Lizzard"><img src="./assets/images/lizzard.png" alt="Game card Lizzard"></div>
        <div class="game-card Spock"><img src="./assets/images/spock.png" alt="Game card Spock"></div>        
    </div>
    <div class="result-area hidden">
        <div id="user-choice"></div>
    </div>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
